<!DOCTYPE html>
<html manifest="/manifest/mobilecache.manifest">
    <head>
    	<meta charset="UTF-8">
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
    	<link rel="apple-touch-startup-image" href="/images/splash.png">
    	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/iosicon-2x.png">
    	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="/images/iosicon.png">
    	<title>OpenHCI 2011</title>
    	<link href='http://fonts.googleapis.com/css?family=Lato:light,regular,regularitalic,bold,bolditalic,900' rel='stylesheet' type='text/css'>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script>
    	<link href="/css/reset.css" rel="stylesheet" type="text/css">
    	<script src="/js/m/base.js" type="text/javascript"></script>
    	<link href="/css/m/base.css" type="text/css" rel="stylesheet">
    	{% block customHead %}{% endblock %}
    </head>
    <body>
    	<header>
    		<span id="title">OpenHCI 2011</span><br>
    		<span id="subtitle">The 2nd Student Organized Workshop on Human-Computer Interaction</span>
    	</header>
    	<section id="pageContent">
    	{% block content %}
    	{% endblock %}
    	</section>
    	<footer>
        Copyright © 2011 OpenHCI. All Rights Reserved.<br>
        <a href="/?m=false">Desktop Page</a>
        </footer>
        <div id="bookmark">按下方工具列的中間按鈕，<br>將openhci.com加入主畫面，<br>就可以直接開啟網站。</div>
    </body>
</html>
